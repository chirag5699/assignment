<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>european roulette</title>
    <link rel="stylesheet" href="table.css" />
</head>

<body>
    <fieldset>
    <center>
        <table border="2" rules="all" cellpadding="10px" style="border: 1px solid white">
            <caption>
                European roulette
            </caption>
            <br />

            <tr>
                <td class="d" rowspan="5" align="center" class="chirag">0</td>

                <td class="ok">3</td>
                <td class="ko">6</td>
                <td class="ok">9</td>
                <td  colspan="2" style="padding-right: 30px"  class="ok" align="center">12</td>
                <td class="ko">15</td>
                <td class="ok">18</td>
                <td class="ok">21</td>
                <td class="ko">24</td>
                <td class="ok">27</td>
                <td class="ok">30</td>
                <td class="ko">33</td>
                <td class="ok">36</td>
                <td colspan="2" class="jay">2to1</td>
            </tr>
            <tr>
                <td class="ko">2</td>
                <td class="ok">5</td>
                <td class="ko">8</td>
                <td colspan="2" align="center" class="ko">11</td>
                <td class="ok">14</td>
                <td class="ko">17</td>
                <td class="ko">20</td>
                <td class="ok">23</td>
                <td class="ko">26</td>
                <td class="ko">29</td>
                <td class="ok">32</td>
                <td class="ko">35</td>
                <td colspan="2" class="jay">2to1</td>
            </tr>

            <tr>
                <td class="ok">1</td>
                <td class="ko">4</td>
                <td class="ok">7</td>
                <td colspan="2" align="center" class="ko">10</td>
                <td class="ko">13</td>
                <td class="ok">16</td>
                <td class="ok">19</td>
                <td class="ko">22</td>
                <td class="ok">25</td>
                <td class="ko">28</td>
                <td class="ko">31</td>
                <td class="ok">34</td>
                <td colspan="2" class="jay">2to1</td>
            </tr>

            <tr>
                <td colspan="5" align="center" class="jay">1st12</td>
                <td colspan="4" align="center" class="jay">2st12</td>
                <td colspan="4" align="center" class="jay">3st12</td>
                <td rowspan="2" class="jay"></td>
            </tr>

            <tr>
                <td colspan="2" align="center" class="jay">1to18</td>

                <td colspan="3" align="center" class="jay">EVEN</td>

                <td colspan="2" class="ok"></td>

                <td colspan="2" class="ko"></td>

                <td colspan="2" class="jay">OOD</td>

                <td colspan="2" align="center" class="jay">19to36</td>
            </tr>
        </table>
    </center>
</body>

</html>
